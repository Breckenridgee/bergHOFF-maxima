<div id="page_header">
    <div id="nav-border">
        <nav id="nav" class="nav_items_menu">
            {{ range .Site.Menus.main }}
                <a href="{{ .URL | absLangURL }}" class="nav_item">
                {{ $text := print .Name }}
                {{ $text }}
                </a>
            {{ end }}
        </nav>
        <nav class="nav_items_language">
            {{ range .AllTranslations }}
                <a href="{{ .Permalink }}" class="nav_item">{{ .Language.LanguageName }}</a>
            {{ end}}
        </nav>
    </div>
    <div id="nav-border-2">
        <img src="images/berghoff_logo.png" alt="bergHOFF" class="berghoff_logo"></img>
        <img src="images/maxima_logo.png" alt="Maxima" class="maxima_logo"></img>
    </div>
</div>
